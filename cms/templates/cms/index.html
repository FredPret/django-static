{% load static %} <!DOCTYPE html>

<html data-bs-theme="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
<title>Blog Post - Brand</title>
<link href="{% static 'cms/assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&amp;display=swap" rel="stylesheet"/>
<link href="{% static 'cms/assets/fonts/font-awesome.min.css' %}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
<div class="container"><a class="navbar-brand" href="{% url 'cms:index' %}">{{site_name}}</a><button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarResponsive" data-bs-toggle="collapse"><i class="fa fa-bars"></i></button>
<div class="collapse navbar-collapse" id="navbarResponsive">
<ul class="navbar-nav ms-auto">
<li class="nav-item"></li>
<li class="nav-item"><a class="nav-link" href="{% url 'cms:about' %}">About</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'cms:contact' %}">Contact</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'cms:index' %}">Blog</a></li>
</ul>
</div>
</div>
</nav>
<header class="masthead" style="background-image: url('{% static 'cms/assets/img/post-bg.jpg' %}');height: 500px;">
<div class="overlay"></div>
<div class="container">
<div class="row">
<div class="col-md-10 col-lg-8 mx-auto position-relative">
<div class="post-heading">
<h1>{{ site_headline }}</h1>
<h2 class="subheading">{{site_teaser}}</h2>
</div>
</div>
</div>
</div>
</header>
<div class="container">
<div class="row">
<div class="col-md-10 col-lg-8">
{% for article in articles %}<div>
<div class="post-preview"><a href="articles/{{article.slug}}">
<h2 class="post-title">{{ article.title }}</h2>
<h3 class="post-subtitle">{{article.teaser}}</h3>
</a></div>
<hr/>
</div>{% endfor %}
</div>
</div>
</div>
<footer>
<div class="container">
<div class="row">
<div class="col-md-10 col-lg-8 mx-auto">
<p class="text-muted copyright">Copyright Â© {{site_name}} {% now "Y" %}</p>
</div>
</div>
</div>
</footer>
<script src="{% static 'cms/assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'cms/assets/js/clean-blog.js' %}"></script>
</body>
</html>
